<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <link rel="stylesheet" href="assets/css/css-reset.css">

</head>
<body>

<main>

    <section id="first">
        <button id="btn1"> C</button>
        <input type="text" id="display" disabled>
    </section>

    <section id="second">
        <button id="btn2">7</button>
        <button id="btn3">8</button>
        <button id="btn4">9</button>
        <button id="btn5">+</button>
    </section>

    <section id="third">
        <button id="btn6">4</button>
        <button id="btn7">5</button>
        <button id="btn8">6</button>
        <button id="btn9">-</button>
    </section>

    <section id="fourth">
        <button id="btn10">3</button>
        <button id="btn11">2</button>
        <button id="btn12">1</button>
        <button id="btn13">/</button>
    </section>

    <section id="fifth">
        <button id="btn14">0</button>
        <button id="btn15">.</button>
        <button id="btn16" style="background: #00d2d3">=</button>
        <button id="btn17">*</button>
    </section>

</main>

<script src="assets/js/jquery-3.7.0.min.js"></script>
<script src="assets/js/myScript.js"></script>

</body>
</html>
